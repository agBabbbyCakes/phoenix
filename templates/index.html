<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ethereum Bot Monitoring</title>

        <!-- TailwindCSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- DaisyUI (precompiled CSS for CDN use) -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet" />

        <!-- HTMX + SSE extension -->
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>

        <!-- Chart.js -->
        <script
            src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    </head>
    <body class="min-h-screen bg-base-200" hx-ext="sse" sse-connect="/stream">
        <div class="container mx-auto p-4 space-y-4">
            <!-- Header -->
            <div class="navbar bg-base-100 rounded-box shadow">
                <div class="flex-1">
                    <span class="text-xl font-bold">Ethereum Bot
                        Monitoring</span>
                </div>
                <div class="flex-none">
                    <div class="flex items-center gap-3">
                        <div class="text-sm opacity-70">Bot:
                            <span id="botName" class="font-semibold">-</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm opacity-70">SSE</span>
                            <span id="conn-indicator"
                                class="badge badge-error">Disconnected</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="grid grid-cols-1 xl:grid-cols-3 gap-4">
                <!-- Chart Card -->
                <div class="xl:col-span-2 card bg-base-100 shadow">
                    <div class="card-body">
                        <div
                            class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
                            <h2 class="card-title">Latency (ms)</h2>
                        </div>
                        <div class="h-48 md:h-64">
                            <canvas id="latencyChart"></canvas>
                        </div>
                        <div class="h-48 md:h-64 mt-4">
                            <h3 class="font-semibold mb-2">Throughput
                                (events/min)</h3>
                            <canvas id="throughputChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Metrics Panel -->
                <div class="card bg-base-100 shadow">
                    <div class="card-body gap-4">
                        <h2 class="card-title">Live Metrics</h2>

                        <div class="stats stats-vertical shadow w-full">
                            <div class="stat">
                                <div class="stat-title">Success Rate</div>
                                <div id="successRateValue"
                                    class="stat-value">-</div>
                                <div class="stat-desc">Last event</div>
                            </div>
                            <div class="stat">
                                <div class="stat-title">Throughput</div>
                                <div class="stat-value"><span
                                        id="throughputValue">0</span>/min</div>
                                <div class="stat-desc">Events in last 60s</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logs -->
            <div class="card bg-base-100 shadow">
                <div class="card-body">
                    <h2 class="card-title">Event Log</h2>
                    <div class="overflow-x-auto">
                        <table class="table table-zebra">
                            <thead>
                                <tr>
                                    <th>Time (UTC)</th>
                                    <th>Bot</th>
                                    <th>Latency (ms)</th>
                                    <th>Success %</th>
                                    <th>Status</th>
                                    <th>Tx Hash</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Our App JS -->
        <script src="/static/js/main.js"></script>
    </body>
</html>
