{% extends 'base.html' %}

{% block title %}3D Point Cloud - Silverback{% endblock %}

{% block content %}
<div class="min-h-screen bg-base-200 flex items-center justify-center p-4">
  <div class="card bg-base-100 shadow-2xl w-full max-w-6xl">
    <div class="card-body">
      <h1 class="card-title text-3xl mb-4">3D Point Cloud Visualization</h1>
      <p class="text-base-content/70 mb-4">
        Interactive 3D point cloud with raycasting. Move your mouse to interact with the points.
      </p>
      <div id="pointcloudContainer" style="width: 100%; height: 600px; position: relative; background: #0a0a0a;"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('pointcloudContainer');
    if (container && window.initPointCloud) {
      window.initPointCloud(container);
    }
  });
</script>
{% endblock %}
