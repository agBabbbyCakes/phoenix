<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}BotScope{% endblock %}</title>
        <meta name="description"
            content="Realtime Ethereum bot monitoring dashboard with SSE, HTMX, and Chart.js." />
        <meta property="og:title"
            content="BotScope - Realtime Bot Monitoring" />
        <meta property="og:description"
            content="Live charts, alerts, and reports for Ethereum bots. Demo-ready in sample mode." />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="/static/og-image.png" />
        <meta property="og:url"
            content="{{ request.url if request else '' }}" />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet" />
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
        <!-- Chart.js zoom/pan plugin -->
        <script
            src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
        <!-- Chart.js matrix plugin for heatmaps -->
        <script
            src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@2.0.0/dist/chartjs-chart-matrix.min.js"></script>
        <!-- DaisyUI custom theme (cmykTheme) -->
        <style>
        :root[data-theme='cmykTheme']{
          /* Base (off-white paper tone) */
          --b1: 40 33% 96%; /* base-100 */
          --bc: 222 14% 20%; /* base-content */
          /* Primary: vibrant cyan */
          --p: 191 100% 46%;
          --pc: 0 0% 100%;
          /* Secondary: soft magenta */
          --s: 320 90% 70%;
          --sc: 0 0% 100%;
          /* Accent: warm yellow */
          --a: 45 100% 60%;
          --ac: 0 0% 20%;
          /* Error: rich black / dark gray with yellow content */
          --er: 0 0% 12%;
          --erc: 45 100% 60%;
        }
        html{ font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }
        
        /* 3D Glass Viewer Styles */
        .glass-viewer {
          perspective: 1000px;
          transform-style: preserve-3d;
        }
        
        .glass-frame {
          background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.1) 0%, 
            rgba(255, 255, 255, 0.05) 50%, 
            rgba(255, 255, 255, 0.1) 100%);
          backdrop-filter: blur(20px);
          border: 2px solid rgba(255, 255, 255, 0.2);
          border-radius: 20px;
          box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.2),
            inset 0 -1px 0 rgba(0, 0, 0, 0.1);
          transform-style: preserve-3d;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-frame:hover {
          transform: translateZ(10px) rotateX(2deg) rotateY(2deg);
          box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.15),
            inset 0 1px 0 rgba(255, 255, 255, 0.3),
            inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        
        .glass-panel {
          background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.08) 0%, 
            rgba(255, 255, 255, 0.02) 100%);
          backdrop-filter: blur(15px);
          border: 1px solid rgba(255, 255, 255, 0.15);
          border-radius: 15px;
          box-shadow: 
            0 4px 16px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* 16:9 Fixed Frame - Always maintains aspect ratio */
        .tv-frame {
          aspect-ratio: 16 / 9;
          width: 100%;
          max-width: 100vw;
          max-height: 100vh;
          position: relative;
          background: linear-gradient(135deg, 
            rgba(0, 0, 0, 0.8) 0%, 
            rgba(0, 0, 0, 0.9) 100%);
          border: 8px solid #2a2a2a;
          border-radius: 20px;
          box-shadow: 
            0 0 0 4px #1a1a1a,
            inset 0 0 0 2px #444,
            0 20px 40px rgba(0, 0, 0, 0.5);
          overflow: hidden;
          margin: 0 auto;
        }
        
        /* Responsive scaling */
        @media (max-width: 768px) {
          .tv-frame {
            width: 95vw;
            height: calc(95vw * 9 / 16);
          }
        }
        
        @media (min-width: 1920px) {
          .tv-frame {
            width: 80vw;
            height: calc(80vw * 9 / 16);
          }
        }
        
        .tv-screen {
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, 
            rgba(0, 0, 0, 0.9) 0%, 
            rgba(0, 0, 0, 0.95) 100%);
          position: relative;
          overflow: hidden;
        }
        
        .tv-static {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: 
            radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
          pointer-events: none;
          opacity: 0.2;
        }
        
        /* TV Channel Dials */
        .tv-controls {
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 20px;
          z-index: 10;
        }
        
        .channel-dial {
          position: relative;
          width: 50px;
          height: 50px;
          background: linear-gradient(135deg, 
            #2a2a2a 0%, 
            #1a1a1a 50%, 
            #0a0a0a 100%);
          border: 2px solid #444;
          border-radius: 8px;
          box-shadow: 
            inset 0 2px 4px rgba(0, 0, 0, 0.5),
            0 4px 8px rgba(0, 0, 0, 0.3);
          cursor: pointer;
          transition: all 0.2s ease;
          position: relative;
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        .channel-dial:hover {
          transform: translateY(-2px);
          box-shadow: 
            inset 0 2px 4px rgba(0, 0, 0, 0.5),
            0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .channel-dial:active {
          transform: translateY(0px);
        }
        
        .channel-dial.active {
          background: linear-gradient(135deg, 
            #3a3a3a 0%, 
            #2a2a2a 50%, 
            #1a1a1a 100%);
          border-color: #60a5fa;
          box-shadow: 
            inset 0 2px 4px rgba(0, 0, 0, 0.5),
            0 0 15px rgba(96, 165, 250, 0.4);
        }
        
        .channel-number {
          font-size: 16px;
          font-weight: 700;
          color: #60a5fa;
          text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
          font-family: 'Courier New', monospace;
        }
        
        .channel-label {
          position: absolute;
          bottom: -20px;
          left: 50%;
          transform: translateX(-50%);
          font-size: 8px;
          font-weight: 600;
          color: #888;
          text-align: center;
          white-space: nowrap;
          font-family: 'Courier New', monospace;
        }
        
        .tv-indicator {
          position: absolute;
          top: 20px;
          right: 20px;
          background: rgba(0, 0, 0, 0.8);
          border: 2px solid #444;
          border-radius: 8px;
          padding: 8px 12px;
          color: #60a5fa;
          font-family: 'Courier New', monospace;
          font-size: 12px;
          font-weight: 700;
          z-index: 10;
        }
        
        .tv-power {
          position: absolute;
          top: 20px;
          left: 20px;
          width: 20px;
          height: 20px;
          background: #ff4444;
          border-radius: 50%;
          box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
          animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
        
        /* 3D Chart Container */
        .chart-3d {
          transform-style: preserve-3d;
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .chart-3d.view-1 { transform: rotateX(0deg) rotateY(0deg) translateZ(0px); }
        .chart-3d.view-2 { transform: rotateX(15deg) rotateY(-15deg) translateZ(20px); }
        .chart-3d.view-3 { transform: rotateX(-10deg) rotateY(20deg) translateZ(30px); }
        .chart-3d.view-4 { transform: rotateX(25deg) rotateY(10deg) translateZ(15px); }
        .chart-3d.view-5 { transform: rotateX(-5deg) rotateY(-25deg) translateZ(25px); }
        
        /* Control Panel */
        .control-panel {
          background: linear-gradient(135deg, 
            rgba(0, 0, 0, 0.2) 0%, 
            rgba(0, 0, 0, 0.1) 100%);
          backdrop-filter: blur(15px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          padding: 20px;
          box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Etch-a-Sketch style grid */
        .etch-grid {
          background-image: 
            linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
          background-size: 20px 20px;
          border-radius: 10px;
        }
        
        /* Glow effects */
        .glow-cyan { box-shadow: 0 0 20px rgba(96, 165, 250, 0.3); }
        .glow-magenta { box-shadow: 0 0 20px rgba(236, 72, 153, 0.3); }
        .glow-yellow { box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }
        
        /* Animation keyframes */
        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        .float-animation {
          animation: float 6s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
          0%, 100% { box-shadow: 0 0 20px rgba(96, 165, 250, 0.3); }
          50% { box-shadow: 0 0 30px rgba(96, 165, 250, 0.6); }
        }
        
        .pulse-glow {
          animation: pulse-glow 2s ease-in-out infinite;
        }
        </style>
        <link rel="stylesheet" href="/static/css/theme.css" />
        {% block head %}{% endblock %}
    </head>
    <body class="min-h-screen bg-base-200" data-theme="cmykGlassDark">
        <div class="container mx-auto p-4 space-y-4">
            <!-- Top Bar -->
            <div
                class="navbar glass-nav text-primary-content rounded-box shadow hover:brightness-105 transition">
                <div class="flex-1">
                    <span class="text-xl font-bold">BotScope</span>
                    <span
                        class="ml-3 badge badge-outline border-accent/50 text-accent hidden"
                        id="sample-mode-ind">
                        Sample Mode
                    </span>
                </div>
                <div class="flex-none">
                    <div class="flex items-center gap-2">
                        <span class="text-sm opacity-70">SSE</span>
                        <span id="conn-status" class="badge"
                            style="background-color:hsl(var(--er)); color:hsl(var(--erc));">Disconnected</span>
                    </div>
                </div>
            </div>

            {% block content %}{% endblock %}
        </div>
        {% block scripts %}{% endblock %}
    </body>
</html>
