<!-- Unified Top Bar Component (Thin) -->
<header class="top-bar top-bar-shadow h-11">
  <div class="flex items-center justify-between h-full px-4">
    <!-- Left: Brand & Basic Navigation -->
    <div class="flex items-center gap-6">
      <a href="/" class="flex items-center gap-2">
        <img src="/static/imgs/silverback-grey.png" alt="Silverback" class="h-6 w-6 object-contain logo-white">
      </a>
      <nav class="flex items-center gap-6 text-sm">
        <a href="/" class="nav-link {{ 'active' if request and request.url.path == '/' else '' }}">Dashboard</a>
        <a href="/bots" class="nav-link {{ 'active' if request and request.url.path.startswith('/bots') else '' }}">Bots</a>
        <a href="/logs" class="nav-link {{ 'active' if request and request.url.path.startswith('/logs') else '' }}">Logs</a>
        <a href="/report" class="nav-link {{ 'active' if request and request.url.path.startswith('/report') else '' }}">Reports</a>
        <a href="/settings" class="nav-link {{ 'active' if request and request.url.path.startswith('/settings') else '' }}">Settings</a>
      </nav>
    </div>
    <!-- Right: Clock -->
    <div class="text-xs text-gray-400 font-mono">
      <span id="topnav-clock">--:--:--</span>
    </div>
  </div>
</header>
<script>
(function(){
  function pad(n){return n.toString().padStart(2,'0');}
  function updateClock(){
    try {
      var el = document.getElementById('topnav-clock');
      if (!el) return;
      var d = new Date();
      el.textContent = pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds());
    } catch(e){}
  }
  updateClock();
  setInterval(updateClock, 1000);
})();
</script>
