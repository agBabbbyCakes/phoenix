        <h2 class="card-title">Event Log</h2>
        <div class="overflow-x-auto">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th>Time (UTC)</th>

                </tbody>
            </table>
        </div>
    </div>
</div>
