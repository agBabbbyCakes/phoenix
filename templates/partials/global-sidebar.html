<!-- LEFT SIDEBAR (Fixed) - Global Sidebar -->
<aside class="w-64 border-r border-gray-800 bg-gray-900/95 backdrop-blur-xl flex flex-col fixed left-0 top-11 bottom-16 z-20 overflow-y-auto"
       style="box-shadow: 2px 0 20px rgba(0, 0, 0, 0.5); scrollbar-width: thin; scrollbar-color: rgba(6, 182, 212, 0.3) transparent;">
  
  <!-- Logo & Title -->
  <div class="p-4 border-b border-gray-800">
    <h1 class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
      Silverback
    </h1>
    <p class="text-xs text-gray-500 mt-1">Blockchain Bot Positions</p>
  </div>

  <!-- Navigation Section -->
  <div class="p-4">
    <div class="text-xs uppercase text-gray-500 mb-3 tracking-wider">Navigation</div>
    <nav class="space-y-1">
      <a href="/" class="sidebar-nav-link {% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
      <a href="/explorer" class="sidebar-nav-link {% if request.url.path == '/explorer' %}active{% endif %}">Bot Explorer</a>
      <a href="/bots" class="sidebar-nav-link {% if request.url.path == '/bots' %}active{% endif %}">Bots</a>
      <a href="/logs" class="sidebar-nav-link {% if request.url.path == '/logs' %}active{% endif %}">Logs</a>
      <a href="/report" class="sidebar-nav-link {% if request.url.path == '/report' %}active{% endif %}">Reports</a>
      <a href="/settings" class="sidebar-nav-link {% if request.url.path == '/settings' %}active{% endif %}">Settings</a>
    </nav>
  </div>

  <!-- Tools Section -->
  <div class="p-4 border-t border-gray-800">
    <div class="text-xs uppercase text-gray-500 mb-3 tracking-wider">Tools</div>
    <nav class="space-y-1">
      <a href="/chart-annotations" class="sidebar-nav-link w-full text-left">Chart Annotations</a>
      <a href="/logic-builder" class="sidebar-nav-link w-full text-left">Logic Builder</a>
      <a href="/pointcloud" class="sidebar-nav-link w-full text-left">3D View</a>
    </nav>
  </div>

  <!-- Quick Stats -->
  <div class="p-4 border-t border-gray-800 space-y-2">
    <div class="text-xs uppercase text-gray-500 mb-2 tracking-wider">Quick Stats</div>
    <div class="grid grid-cols-3 gap-2">
      <div class="text-center">
        <div class="text-xs text-gray-400">Latency</div>
        <div class="text-xs font-semibold text-cyan-400" id="sidebar-latency">0ms</div>
      </div>
      <div class="text-center">
        <div class="text-xs text-gray-400">Success</div>
        <div class="text-xs font-semibold text-green-400" id="sidebar-success">0%</div>
      </div>
      <div class="text-center">
        <div class="text-xs text-gray-400">Throughput</div>
        <div class="text-xs font-semibold text-yellow-400" id="sidebar-throughput">0</div>
      </div>
    </div>
  </div>
  
  <!-- Health Status -->
  <div class="p-4 border-t border-gray-800">
    <div class="text-xs uppercase text-gray-500 mb-2 tracking-wider">Health</div>
    <div class="flex gap-2 flex-wrap">
      <div class="health-chip-glass health-chip-ok" id="sidebar-health-ok">0</div>
      <div class="health-chip-glass health-chip-slow" id="sidebar-health-slow">0</div>
      <div class="health-chip-glass health-chip-error" id="sidebar-health-error">0</div>
    </div>
  </div>
</aside>
