# Netlify configuration for Silverback
# Only deploy index.html and releases.html for the marketing site
# All other files are ignored via .netlifyignore

[build]
  publish = "."
  # No build command needed - just serve static HTML files

[[redirects]]
  from = "/releases"
  to = "/releases.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

