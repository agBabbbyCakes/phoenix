name: Build All Platforms

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview
      - name: Build Windows standalone
        run: build_windows_standalone.bat
      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v3
        with:
          name: windows-zip
          path: downloads/windows/*.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0 libwebkit2gtk-4.0-dev zip
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build Linux standalone
        run: |
          chmod +x build_linux_standalone.sh
          ./build_linux_standalone.sh
      - name: Upload Linux ZIP
        uses: actions/upload-artifact@v3
        with:
          name: linux-zip
          path: downloads/linux/*.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview
      - name: Build macOS standalone
        run: |
          chmod +x build_macos_standalone.sh
          ./build_macos_standalone.sh
      - name: Upload macOS ZIP
        uses: actions/upload-artifact@v3
        with:
          name: macos-zip
          path: downloads/macos/*.zip

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-zip/*
            linux-zip/*
            macos-zip/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

