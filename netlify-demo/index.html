<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotScope TV Demo</title>
    <meta name="description" content="Live Ethereum bot monitoring dashboard with 16:9 TV format - real-time charts, alerts, and metrics." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    
    <!-- HTMX + SSE -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@2.0.0/dist/chartjs-chart-matrix.min.js"></script>
    
    <!-- Custom theme -->
    <style>
        :root[data-theme='cmykTheme']{
          --b1: 40 33% 96%;
          --bc: 222 14% 20%;
          --p: 191 100% 46%;
          --pc: 0 0% 100%;
          --s: 320 90% 70%;
          --sc: 0 0% 100%;
          --a: 45 100% 60%;
          --ac: 0 0% 20%;
          --er: 0 0% 12%;
          --erc: 45 100% 60%;
        }
        html{ font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }
        
        /* 16:9 Fixed Frame - Always maintains aspect ratio, max 100vh */
        .tv-frame {
          aspect-ratio: 16 / 9;
          width: 100%;
          max-width: 100vw;
          max-height: 100vh;
          height: 100vh;
          position: relative;
          background: linear-gradient(135deg, 
            rgba(0, 0, 0, 0.8) 0%, 
            rgba(0, 0, 0, 0.9) 100%);
          border: 8px solid #2a2a2a;
          border-radius: 20px;
          box-shadow: 
            0 0 0 4px #1a1a1a,
            inset 0 0 0 2px #444,
            0 20px 40px rgba(0, 0, 0, 0.5);
          overflow: hidden;
          margin: 0 auto;
        }
        
        /* Responsive scaling - maintain 16:9 but fit in viewport */
        @media (max-width: 768px) {
          .tv-frame {
            width: 95vw;
            height: calc(95vw * 9 / 16);
            max-height: 100vh;
          }
        }
        
        @media (min-width: 1920px) {
          .tv-frame {
            width: 80vw;
            height: calc(80vw * 9 / 16);
            max-height: 100vh;
          }
        }
        
        .tv-screen {
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, 
            rgba(0, 0, 0, 0.9) 0%, 
            rgba(0, 0, 0, 0.95) 100%);
          position: relative;
          overflow: hidden;
        }
        
        .tv-static {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: 
            radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
          pointer-events: none;
          opacity: 0.2;
        }
        
        /* TV Channel Dials - Built into frame */
        .tv-controls {
          position: absolute;
          bottom: 15px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 15px;
          z-index: 10;
          padding: 0 20px;
        }
        
        .channel-dial {
          position: relative;
          width: 45px;
          height: 45px;
          background: linear-gradient(135deg, 
            #2a2a2a 0%, 
            #1a1a1a 50%, 
            #0a0a0a 100%);
          border: 2px solid #444;
          border-radius: 6px;
          box-shadow: 
            inset 0 2px 4px rgba(0, 0, 0, 0.5),
            0 4px 8px rgba(0, 0, 0, 0.3);
          cursor: pointer;
          transition: all 0.2s ease;
          position: relative;
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        .channel-dial:hover {
          transform: translateY(-2px);
          box-shadow: 
            inset 0 2px 4px rgba(0, 0, 0, 0.5),
            0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .channel-dial:active {
          transform: translateY(0px);
        }
        
        .channel-dial.active {
          background: linear-gradient(135deg, 
            #3a3a3a 0%, 
            #2a2a2a 50%, 
            #1a1a1a 100%);
          border-color: #60a5fa;
          box-shadow: 
            inset 0 2px 4px rgba(0, 0, 0, 0.5),
            0 0 15px rgba(96, 165, 250, 0.4);
        }
        
        .channel-number {
          font-size: 14px;
          font-weight: 700;
          color: #60a5fa;
          text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
          font-family: 'Courier New', monospace;
        }
        
        .channel-label {
          position: absolute;
          bottom: -18px;
          left: 50%;
          transform: translateX(-50%);
          font-size: 7px;
          font-weight: 600;
          color: #888;
          text-align: center;
          white-space: nowrap;
          font-family: 'Courier New', monospace;
        }
        
        .tv-indicator {
          position: absolute;
          top: 20px;
          right: 20px;
          background: rgba(0, 0, 0, 0.8);
          border: 2px solid #444;
          border-radius: 8px;
          padding: 8px 12px;
          color: #60a5fa;
          font-family: 'Courier New', monospace;
          font-size: 12px;
          font-weight: 700;
          z-index: 10;
        }
        
        .tv-power {
          position: absolute;
          top: 20px;
          left: 20px;
          width: 20px;
          height: 20px;
          background: #ff4444;
          border-radius: 50%;
          box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
          animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="min-h-screen bg-base-200" data-theme="cmykGlassDark">
    <div class="flex justify-center items-center min-h-screen">
        <div class="tv-frame">
            <!-- TV Screen -->
            <div class="tv-screen">
                <!-- TV Static Overlay -->
                <div class="tv-static"></div>
                
                <!-- Power Indicator -->
                <div class="tv-power"></div>
                
                <!-- Channel Indicator -->
                <div class="tv-indicator">
                    CH <span id="current-channel">1</span>
                </div>
                
                <!-- Main Content -->
                <div class="h-full w-full p-6 flex flex-col">
                    <div class="text-center mb-4">
                        <h1 class="text-2xl font-bold mb-2">ðŸ“º BotScope TV Demo</h1>
                        <p class="text-sm opacity-80">Real-time dashboard in 16:9 TV format</p>
                        <div class="badge badge-success mt-2">Sample Mode Active</div>
                    </div>
                    
                    <div class="h-full">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div class="stat bg-primary/10 rounded-lg p-4">
                                <div class="stat-title">Avg Latency</div>
                                <div class="stat-value text-primary" id="avg-latency">0ms</div>
                                <div class="stat-desc">Last 60s</div>
                            </div>
                            <div class="stat bg-secondary/10 rounded-lg p-4">
                                <div class="stat-title">Success Rate</div>
                                <div class="stat-value text-secondary" id="success-rate">0%</div>
                                <div class="stat-desc">Last 60s</div>
                            </div>
                            <div class="stat bg-accent/10 rounded-lg p-4">
                                <div class="stat-title">Throughput</div>
                                <div class="stat-value text-accent" id="throughput">0/min</div>
                                <div class="stat-desc">Events</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                            <div class="card bg-base-100 shadow glass-card p-2">
                                <div class="card-body">
                                    <div class="flex items-center justify-between mb-2">
                                        <h3 class="text-lg font-semibold">Latency Trend</h3>
                                        <button class="btn btn-xs" id="btnResetZoom1" title="Reset zoom (Z)">Reset</button>
                                    </div>
                                    <div class="h-48">
                                        <canvas id="chart1"></canvas>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card bg-base-100 shadow glass-card p-2">
                                <div class="card-body">
                                    <div class="flex items-center justify-between mb-2">
                                        <h3 class="text-lg font-semibold">Throughput Trend</h3>
                                        <button class="btn btn-xs" id="btnResetZoom2" title="Reset zoom (Z)">Reset</button>
                                    </div>
                                    <div class="h-48">
                                        <canvas id="chart2"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-6">
                            <h3 class="text-lg font-semibold mb-2">Recent Events</h3>
                            <div class="overflow-x-auto">
                                <table class="table table-zebra table-compact">
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Bot</th>
                                            <th>Latency</th>
                                            <th>Status</th>
                                            <th>Tx Hash</th>
                                        </tr>
                                    </thead>
                                    <tbody id="events-table">
                                        <tr><td colspan="5" class="text-center opacity-50">Loading...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- TV Channel Controls -->
                <div class="tv-controls">
                    <div class="channel-dial active" id="channel-1" data-channel="1" data-view="latency">
                        <div class="channel-number">1</div>
                        <div class="channel-label">LAT</div>
                    </div>
                    <div class="channel-dial" id="channel-2" data-channel="2" data-view="throughput">
                        <div class="channel-number">2</div>
                        <div class="channel-label">THR</div>
                    </div>
                    <div class="channel-dial" id="channel-3" data-channel="3" data-view="profit">
                        <div class="channel-number">3</div>
                        <div class="channel-label">PRF</div>
                    </div>
                    <div class="channel-dial" id="channel-4" data-channel="4" data-view="heatmap">
                        <div class="channel-number">4</div>
                        <div class="channel-label">HMP</div>
                    </div>
                    <div class="channel-dial" id="channel-5" data-channel="5" data-view="sensors">
                        <div class="channel-number">5</div>
                        <div class="channel-label">SNS</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update this URL to point to your server
        const SERVER_URL = 'https://your-app.onrender.com'; // Change this!
        
        let chart1, chart2;
        let eventTimes = [];
        const maxEvents = 20;

        // TV Channel Controls
        let currentChannel = 1;
        let currentView = 'latency';

        function switchChannel(channelNumber, view) {
            // Remove active class from all channels
            document.querySelectorAll('.channel-dial').forEach(dial => {
                dial.classList.remove('active');
            });
            
            // Add active class to selected channel
            const selectedDial = document.getElementById(`channel-${channelNumber}`);
            if (selectedDial) {
                selectedDial.classList.add('active');
            }
            
            // Update channel indicator
            const indicator = document.getElementById('current-channel');
            if (indicator) {
                indicator.textContent = channelNumber;
            }
            
            // Switch view
            currentChannel = channelNumber;
            currentView = view;
            
            // Brief static effect when switching
            const staticOverlay = document.querySelector('.tv-static');
            if (staticOverlay) {
                staticOverlay.style.opacity = '0.4';
                setTimeout(() => {
                    staticOverlay.style.opacity = '0.2';
                }, 150);
            }
        }

        // Initialize charts
        function initCharts() {
            const ctx1 = document.getElementById('chart1');
            const ctx2 = document.getElementById('chart2');
            
            chart1 = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Latency (ms)',
                        data: [],
                        borderColor: 'hsl(191 100% 46%)',
                        backgroundColor: 'hsla(191 100% 46% / 0.2)',
                        borderWidth: 2,
                        tension: 0.25,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        zoom: {
                            pan: { enabled: true, mode: 'x' },
                            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
                        }
                    },
                    scales: { y: { beginAtZero: true } }
                }
            });

            chart2 = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Throughput (/min)',
                        data: [],
                        borderColor: 'hsl(320 90% 70%)',
                        backgroundColor: 'hsla(320 90% 70% / 0.2)',
                        borderWidth: 2,
                        tension: 0.25,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        zoom: {
                            pan: { enabled: true, mode: 'x' },
                            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
                        }
                    },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        // Update charts with new data
        function updateCharts(latency, timestamp) {
            const time = new Date(timestamp).toLocaleTimeString();
            
            // Update latency chart
            chart1.data.labels.push(time);
            chart1.data.datasets[0].data.push(latency);
            if (chart1.data.labels.length > maxEvents) {
                chart1.data.labels.shift();
                chart1.data.datasets[0].data.shift();
            }
            chart1.update('none');
            
            // Update throughput chart
            const now = Date.now();
            eventTimes.push(now);
            const oneMinAgo = now - 60000;
            eventTimes = eventTimes.filter(t => t > oneMinAgo);
            
            chart2.data.labels.push(time);
            chart2.data.datasets[0].data.push(eventTimes.length);
            if (chart2.data.labels.length > maxEvents) {
                chart2.data.labels.shift();
                chart2.data.datasets[0].data.shift();
            }
            chart2.update('none');
        }

        // Update KPIs
        function updateKPIs(data) {
            document.getElementById('avg-latency').textContent = data.avg_latency_ms + 'ms';
            document.getElementById('success-rate').textContent = data.success_rate_pct + '%';
            document.getElementById('throughput').textContent = data.throughput_1m + '/min';
        }

        // Add event to table
        function addEvent(event) {
            const tbody = document.getElementById('events-table');
            const row = document.createElement('tr');
            
            const statusBadge = event.error 
                ? `<span class="badge badge-error">Error</span>`
                : `<span class="badge badge-success">OK</span>`;
            
            row.innerHTML = `
                <td>${new Date(event.timestamp).toLocaleTimeString()}</td>
                <td>${event.bot_name}</td>
                <td>${event.latency_ms}ms</td>
                <td>${statusBadge}</td>
                <td class="font-mono text-xs">${event.tx_hash}</td>
            `;
            
            tbody.insertBefore(row, tbody.firstChild);
            
            // Keep only last 10 events
            while (tbody.children.length > 10) {
                tbody.removeChild(tbody.lastChild);
            }
        }

        // Reset zoom
        function resetZoom() {
            if (chart1 && chart1.resetZoom) chart1.resetZoom();
            if (chart2 && chart2.resetZoom) chart2.resetZoom();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            
            // Connect to SSE stream
            const eventSource = new EventSource(`${SERVER_URL}/stream`);
            
            eventSource.onopen = () => console.log('Connected to stream');
            eventSource.onerror = () => console.log('Stream error');
            
            eventSource.addEventListener('metrics_update', (e) => {
                try {
                    const data = JSON.parse(e.data);
                    updateCharts(data.latency_ms, data.timestamp);
                    updateKPIs(data);
                    addEvent(data);
                } catch (err) {
                    console.error('Failed to parse metrics:', err);
                }
            });
            
            // Reset zoom buttons
            document.getElementById('btnResetZoom1').onclick = resetZoom;
            document.getElementById('btnResetZoom2').onclick = resetZoom;
            
            // Keyboard shortcut
            document.addEventListener('keydown', (e) => {
                if (e.key === 'z' || e.key === 'Z') {
                    resetZoom();
                }
            });
        });

        // TV Channel event listeners
        document.addEventListener('click', (e) => {
            const dial = e.target.closest('.channel-dial');
            if (!dial) return;

            const channelNumber = parseInt(dial.dataset.channel);
            const view = dial.dataset.view;
            
            switchChannel(channelNumber, view);
        });
    </script>
</body>
</html>
