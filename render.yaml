services:
  - type: web
    name: botscope
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: FORCE_SAMPLE
        value: "1"
    healthCheckPath: /health
    autoDeploy: true


